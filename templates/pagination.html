<div class="pagination pull-right" id="pagination" class='clear: both; position: relative;top: -10px;'>
	<ul class='pagination' style='margin-bottom: 0'>
  		<li ng-repeat="page in pages" ng-class="{active: page.active, disabled: page.disabled}">
   			<a href="javascript:" ng-click="selectPage(page.number);" class="themeColor toolTip {{page.orginclass}}" data-toggle='tooltip' data-placement='top' data-title='{{page.orgintext}}'>{{page.text}}</a>
   		</li>
	</ul>
</div>
