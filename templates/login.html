
<div class='row col-sm-5' style='margin-left: 25%' id='loginContainer'>
	<h2>User Login</h2>
	<form class='form-horizontal well' role="form" id='login' ng-controller='loginController'>
			<div class='form-group'>
				<!--<label>User Name&nbsp;:&nbsp;</label>-->
				<input type='text' class="form-control col-sm-5" ng-model='user.name' placeholder='username'/>
			</div>
			<div class='form-group'>
				<!--<label>Password&nbsp;&nbsp;&nbsp;:&nbsp;</label>-->
				<input type='text' class="form-control" ng-model='user.password' placeholder='password'/>
			</div>
			<div class="alert alert-info" ng-show="showLoginError">
				<p>All fields are mandatory.</p>
			</div>
			<div class='actionButtons'>
				<button type="button" class="btn btn-primary" ng-click='doLogin()'>Submit</button>
			</div>
	</form>
</div>
