
<div class='row col-sm-5' style='margin-left: 25%'>
	<h2>User Login</h2>
	<form class='form-horizontal well' role="form" id='login' ng-controller='loginController'>
			<div class='form-group'>
				<label>User Name&nbsp;:&nbsp;</label>
				<input type='text' ng-model='user.name'/>
			</div>
			<div class='form-group'>
				<label>Password&nbsp;&nbsp;&nbsp;:&nbsp;</label>
				<input type='text' ng-model='user.password'/>
			</div>
			<div class="alert alert-info" ng-show="showLoginError">
				<p>All fields are mandatory.</p>
			</div>
			<div class='actionButtons'>
				<button type="button" class="btn btn-default" ng-click='doLogin()'>Submit</button>
			</div>
	</form>
</div>
